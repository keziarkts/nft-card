<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-content">
      <div class="img-container">
        <div class="overlay">
          <div class="img-view"><img src="images/icon-view.svg"></div>
        </div>
      </div> 

      <div class="card-details">
        <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>

        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-numbers">
          <div class="card-eth"><img src="images/icon-ethereum.svg">0.041 ETH</div>
          <div class="card-days-left"><img src="images/icon-clock.svg">3 days left</div>
        </div>
        
        <div class="separator-line"></div>

        <div class="card-avatar">
          <img src="images/image-avatar.png" class="img-avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>    
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">keziarkts</a>.
  </div>
</body>
</html>
